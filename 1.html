<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리 요금 예측</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="time">9:41</div>
            <div class="icons">
                <span>📶</span>
                <span>📡</span>
                <span>🔋</span>
            </div>
        </div>
    </header>

    <main>
        <div class="top-buttons">
            <button class="btn">로그</button>
            <div class="icons">
                <button>🔔</button>
                <button>🔍</button>
            </div>
        </div>

        <section class="profile-section">
            <div class="profile-pic">프로필</div>
            <div class="greeting">
                <p>안녕하세요 @@님!</p>
                <p>좋은 하루 보내세요</p>
            </div>
        </section>

        <section class="summary">
            <p><strong>@@님의 8월 예상 관리 요금</strong> <span class="price">32,600 원</span></p>
            <p class="small-text">지난달 보다 12% 낮은 금액이에요!</p>
            <div class="bars">
                <div class="bar"><span>7월</span> <div class="bar-fill grey"></div></div>
                <div class="bar"><span>8월</span> <div class="bar-fill red"></div></div>
            </div>
        </section>

        <section class="overview">
            <h3>예상 관리 요금 한눈에 모아보기 &gt;</h3>
            <div class="cards">
                <div class="card">
                    <p>예상 전기 요금</p>
                    <p class="price">13,830 원</p>
                    <div class="chart-placeholder">관리세 비율 도넛차트</div>
                </div>
                <div class="card">
                    <p>예상 수도 요금</p>
                    <p class="price">7,820 원</p>
                    <div class="chart-placeholder">관리세 비율 도넛차트</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="nav-icons">
            <div class="icon"></div>
            <div class="icon active"></div>
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
        </div>
    </footer>

    <script src="1.js"></script>
</body>
</html>
